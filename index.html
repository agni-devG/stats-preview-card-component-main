<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- goolge fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Stats preview card component</title>

</head>

<body>
    <main>
        <div class="card">
            <h1 class="head-main">
                Get <span class="violet">insights </span>that help<br>
                your business grow.
            </h1>
            <p class="para">
                Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> 
                experience, and overall efficiency.<br>
            </p>
            <div class="flex-row">
                <ul>
                    <li class="head-li">10K+</li>
                    <li class="sub-li">Companies</li>
                </ul>
                <ul>
                    <li class="head-li">314</li>
                    <li class="sub-li">Templates</li>
                </ul>
                <ul>
                    <li class="head-li">12M+</li>
                    <li class="sub-li">Queries</li>
                </ul>
            </div>
            <div class="image">
                <img src="./images/image-header-desktop.jpg" alt="">
            </div>
        </div>

    </main>


</body>

</html>
